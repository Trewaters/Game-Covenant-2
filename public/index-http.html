<!--index.html-->
<html>
  <head>
    <title>LUG Con</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-resource.js"></script>
    <script src="javascripts/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-app="chirpApp">
    <div id="main" class="container">
    	 <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#/">Let Us Game</a>
          		<p class="navbar-text">LUG: Game and Event Scheduler</p>
              <p class="navbar-right navbar-text" ng-hide="authenticated">
                <a href="#/login" class="navbar-link">Login</a> or 
                <a href="#/signup" class="navbar-link">Register</a>
                </p>
              
              <!-- 
              I am having trouble getting the Con page link to hide on 'conInput.html' urlTemplate  
              	link to some documentation that might help me with $location.path() https://docs.angularjs.org/guide/$location
              -->
              <p class="navbar-right navbar-text" ng-hide="$location.path() == '#/'"><a href="#/" class="navbar-link">Events</a></p>
    					<p class="navbar-right navbar-text" ng-hide="$location.path() == '#/con'"><a href="#/con"  class="navbar-link">Conventions</a></p>
    					<p class="navbar-right navbar-text" ng-show="authenticated"><a href="#/" ng-click="signout()">Logout</a></p>
    					<!-- link to documentation for bootstrap navbar http://getbootstrap.com/components/#navbar  -->
    					<p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>
        </div>
      </nav>
      <div class="col-md-offset-2 col-md-8">
        <div ng-view>
        </div>
      </div>
    </div>
  </body>
</html>
